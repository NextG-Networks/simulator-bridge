apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: ns3-org
      defaultBucket: ns3-kpis
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-auth-token
